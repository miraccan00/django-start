{% extends "base/base.html" %}
{% block content %}
<div class="container">
  <div class="col-12">
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">TCNO</th>
            <th scope="col">Telefon</th>
          </tr>
        </thead>
        <tbody>
          {% for data in datas %}
          <tr>
            <th scope="row">{{ data.id }}</th>
            <td>{{ data.name }}</td>
            <td>{{ data.surname }}</td>
            <td>{{ data.tcno }}</td>
            <td>{{ data.telephone }}</td>
            <td><a class="btn btn-success" href="{% url 'home:hastaonay' data.id %}"> Detay </a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>
{% endblock content %}
